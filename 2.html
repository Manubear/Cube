<!-- SDG -->
<style>

body{
  background-color: #333;
}
#page {
  position: absolute;
  text-align: center;
  left: 40%;
  top: 50px;
  color: #222;
}

.box-wrapper {
  perspective: 800px;
  perspective-origin: 50% 100px;
}

.box {
  position: relative;
  width: 200px;
  transform-style: preserve-3d;
}
.box p {
  padding: 40px 0;
}
.box div {
  outline: 1px solid #999;
  position: absolute;
  width: 200px;
  height: 200px;
  opacity: 0.98;
  box-shadow: inset 0px 0px 100px #555;
}

.back {
  transform: translateZ(-100px) rotateY(180deg);
 background-image: url('nyancat.jpeg');
background-size: 100% 100%;

}
.right {
  transform: rotateY(-270deg) translateX(100px);
  transform-origin: top right;
  background-image: url('halo_reach_wallpaper__by_zulandia-d30byow.jpg');
background-size: 100% 100%;

}
.left {
  transform: rotateY(270deg) translateX(-100px);
  transform-origin: center left;
  background-image: url('tumblr_static_forge_world.jpg');
background-size: 100% 100%;

}
.top {
  transform: rotateX(-90deg) translateY(-100px);
  transform-origin: top center;
 
background-image: url('tumblr_static_forge_world.jpg');
background-size: 100% 100%;

}
.bottom {
  transform: rotateX(90deg) translateY(100px);
  transform-origin: bottom center;
  
background-image: url('tumblr_static_forge_world.jpg');
}
.front {
  transform: translateZ(100px);
  
background-image: url('Sangheili_Major_(Reach).png');
background-size: 100% 100%;
}


@keyframes spin {
  from { transform: rotateY(0); }
  to { transform: rotateY(360deg); }
}

.box, .shadow {
  animation: spin 15s infinite linear;
}

.left p { color: #27a05c; }
.right p { color: #27a05c; }
.front p { color: #27a05c; }
.back p { color: #27a05c; }

.shadow-wrapper {
  perspective: 800px;
  perspective-origin: 50% 100px;
/*  -webkit-perspective: 800px;
  -webkit-perspective-origin: 50% 100px;*/
}

.shadow {
  position: relative;
  width: 200px;
  transform-style: preserve-3d;
}

.shadow div{
  position: absolute;
  width: 200px;
  height: 200px;
  top: 2px;
  opacity: 0.98;
  box-shadow: 0px 0px 100px #000;
  transform: rotateX(90deg) translateY(100px);
  transform-origin: bottom center;
}
